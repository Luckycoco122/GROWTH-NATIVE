<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto — Levantiq</title>

  <!-- Favicon & hoja de estilos principal -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Google Fonts (mismo set que en index) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">


</head>
<body id="top">

 
  <!-- ===== HEADER (incluido dinámicamente como en index) ===== -->
  <div data-include="/header-footer/Header.html"></div>

  <main>
    <article>

      <!-- HERO -->
      <section class="hero contact-hero">
        <div class="container">
          <div class="hero-content">
            <p class="hero-subtitle">Estamos aquí para ayudarte</p>
            <h2 class="h2 hero-title">Reserva una sesión</h2>
            <p class="hero-text">Analizamos tu caso y te proponemos un plan de acción en 30 minutos.</p>
            <a href="#agenda" class="btn-cta js-open-agenda">Ver disponibilidad</a>
          </div>

          <figure class="hero-banner">
            <img src="./assets/images/hero-banner.png" width="694" height="529" loading="lazy" alt="Contacto Levantiq" class="w-100 banner-animation">
          </figure>
        </div>
      </section>

      <!-- AGENDA / CAL.COM -->
      <section class="section" id="agenda">
        <div class="container">
          <h2 class="h2 section-title underline">Reserva una sesión</h2>

          <!-- Calendario embebido -->
          <div class="cal-card">
            <div id="my-cal-inline-30min"></div>
          </div>
        </div>
      </section>

    </article>
  </main>

  <!-- ===== FOOTER (incluido dinámicamente, igual que en index) ===== -->
  <div data-include="/header-footer/Footer.html"></div>


  <!-- GO TO TOP -->
  <a href="#top" class="go-top active" aria-label="Volver arriba" data-go-top>
    <ion-icon name="arrow-up-outline"></ion-icon>
  </a>

  <!-- JS principal -->
  <script src="./assets/js/script.js"></script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Cal inline embed code (usa tu calLink real) -->
  <script type="text/javascript">
    (function (C, A, L) {
      let p = function (a, ar) { a.q.push(ar); };
      let d = C.document;
      C.Cal = C.Cal || function () {
        let cal = C.Cal; let ar = arguments;
        if (!cal.loaded) {
          cal.ns = {}; cal.q = cal.q || [];
          d.head.appendChild(d.createElement("script")).src = A;
          cal.loaded = true;
        }
        if (ar[0] === L) {
          const api = function () { p(api, arguments); };
          const namespace = ar[1];
          api.q = api.q || [];
          if (typeof namespace === "string") {
            cal.ns[namespace] = cal.ns[namespace] || api;
            p(cal.ns[namespace], ar);
            p(cal, ["initNamespace", namespace]);
          } else {
            p(cal, ar);
          }
          return;
        }
        p(cal, ar);
      };
    })(window, "https://app.cal.com/embed/embed.js", "init");

    Cal("init", "30min", { origin:"https://app.cal.com" });

    Cal.ns["30min"]("inline", {
      elementOrSelector:"#my-cal-inline-30min",
      config: { "layout":"month_view" },
      calLink: "jorge-ceinos-evnlrc/15min"   // <-- sustituye por TU enlace real
    });

    Cal.ns["30min"]("ui", { "hideEventTypeDetails": false, "layout":"month_view" });
  </script>

  <!-- Scroll suave al embed al pulsar “Reservar sesión / Ver disponibilidad / Abrir agenda” -->
  <script>
    document.querySelectorAll('.js-open-agenda').forEach(btn => {
      btn.addEventListener('click', (e) => {
        // Evita salto brusco si hay hash
        if (btn.hash) e.preventDefault();
        const cal = document.getElementById('my-cal-inline-15min');
        if (cal) cal.scrollIntoView({ behavior:'smooth', block:'start' });
      });
    });
  </script>
</body>
</html>
